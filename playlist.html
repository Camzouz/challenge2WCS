permalink: /Playslit/

<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8"/>
			<link rel="stylesheet" href="/css/playlist.css"/>
			<title>Playlist</title>
		</head>

		<body>
			<header>
				<h1>Ma Playlist</h1>
			</header>

			<div id="playlist">
			{% for video in site.data.playlist.video %}

				<object type="application/x-shockwave-flash" data={{ video.lien }} style="width:300px; height:220px;">
		<param name="song" value={{ video.lien }} />
		<param name="allowFullScreen" value="true" />
		<param name="allowScriptAccess" value="always" />
		<param name="wmode" value="transparent" />
				</object>
				{% endfor %}
											 
			 </div>

		</body>
	</html>
